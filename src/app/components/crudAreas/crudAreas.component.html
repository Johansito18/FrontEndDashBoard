

<div class="container" style="width: 70%;margin: 40px auto;">
  <h1>Areas</h1>
  <button id="button" mat-raised-button (click)="dialogoNuevaArea()">Nuevo</button>
  <div class="mat-elevation-z8">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataArea">

      <ng-container matColumnDef="idArea">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idArea}} </td>
      </ng-container>

      <ng-container matColumnDef="codeArea">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.codeArea}} </td>
      </ng-container>

      <ng-container matColumnDef="nameArea">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nameArea}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="leaderArea">
        <th mat-header-cell *matHeaderCellDef> Lider </th>
        <td mat-cell *matCellDef="let element"> {{element.leaderArea.idUser}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="dialogoEditarProducto(element)">
            <mat-icon>edit_square</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="dialogoEliminarProducto(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
